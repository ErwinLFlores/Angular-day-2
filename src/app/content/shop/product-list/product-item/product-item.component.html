<div class="col-lg-12">
  <div class="row">
    <div class="col-lg-5 pb-4">
      <img class="img-thumbnail" src="{{ projects?.image}}">
    </div>
    <div class="col-7">
      <div class="row">
        <div class="col-12">
          <h2>{{projects?.name}}</h2>
          <br>
          <button class="btn btn-dark"
                  type = "button"
                  [routerLink]="'product/'+projects?.id+'/view'">
            Click more
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
